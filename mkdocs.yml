site_name: "There and Bark Again: A Corgi's Journey Into Python"
site_url: "https://mathewrupp.github.io/taba"
theme:
  name: material
  palette:
    scheme: slate
  features:
    - content.code.copy
    - content.code.annotate
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: "index.md"
  - "Chapter 1: An Unexpected Party":
      - "Our Story": "thestory.md"
      - "How To Use This Book": "howtouse.md"
      - "Why Python": "whypython.md"
      - "Installing Python": "installation.md"
  - About: "about.md"
